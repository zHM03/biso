name: Redeploy on Schedule

on:
  schedule:
    # Her g√ºn sabah saat 03:00'te redeploy yapar
    - cron: "0 14 * * *"

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Trigger redeploy on Railway
        run: |
          curl -X POST https://railway.app/project/703b20f7-5928-4c3e-90c4-5c2fc655a015/deploy \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_TOKEN }}"
